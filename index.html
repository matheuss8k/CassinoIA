
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cassino AI - Premium Experience</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN (Fallback/Auxiliar) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              casino: {
                dark: '#0f172a',
                purple: '#581c87',
                gold: '#fbbf24',
                goldDark: '#b45309',
                red: '#ef4444',
                green: '#10b981',
                felt: '#064e3b',
              }
            },
            animation: {
              'deal-card': 'deal 0.5s ease-out forwards',
              'flip': 'flip 0.6s ease-in-out forwards',
              'pulse-gold': 'pulseGold 2s infinite',
              'shine': 'shine 1.5s infinite',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fall': 'fall 3s linear infinite',
              'spin-slow': 'spin 4s linear infinite',
              'slot-spin': 'slotSpin 0.6s ease-out',
            },
            keyframes: {
              deal: {
                '0%': { transform: 'translateY(-200px) scale(0.5)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              pulseGold: {
                '0%, 100%': { boxShadow: '0 0 10px #fbbf24' },
                '50%': { boxShadow: '0 0 25px #fbbf24' },
              },
              shine: {
                '0%': { left: '-100%' },
                '100%': { left: '200%' }
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              fall: {
                '0%': { transform: 'translateY(-10vh) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(120vh) rotate(720deg)', opacity: '0' }
              },
              slotSpin: {
                '0%': { transform: 'rotateX(0deg) scale(1)' },
                '50%': { transform: 'rotateX(180deg) scale(1.4)', color: '#ffffff', textShadow: '0 0 15px #fbbf24' },
                '100%': { transform: 'rotateX(360deg) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Global Styles -->
    <style>
      body {
        background-color: #020617;
        color: white;
        overflow: hidden; /* No Global Scroll */
        touch-action: none; /* Prevent bounce on mobile */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Otimizações de Performance (GPU Acceleration) */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }

      /* Dica para o navegador priorizar animações de Transform */
      .will-change-transform {
        will-change: transform;
      }
      
      /* Hide Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
