<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cassino AI - Premium Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              casino: {
                dark: '#0f172a',
                purple: '#581c87',
                gold: '#fbbf24',
                goldDark: '#b45309',
                red: '#ef4444',
                green: '#10b981',
                felt: '#064e3b',
              }
            },
            animation: {
              'deal-card': 'deal 0.5s ease-out forwards',
              'flip': 'flip 0.6s ease-in-out forwards',
              'pulse-gold': 'pulseGold 2s infinite',
              'shine': 'shine 1.5s infinite',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fall': 'fall 3s linear infinite',
            },
            keyframes: {
              deal: {
                '0%': { transform: 'translateY(-200px) scale(0.5)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              pulseGold: {
                '0%, 100%': { boxShadow: '0 0 10px #fbbf24' },
                '50%': { boxShadow: '0 0 25px #fbbf24' },
              },
              shine: {
                '0%': { left: '-100%' },
                '100%': { left: '200%' }
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              fall: {
                '0%': { transform: 'translateY(-10vh) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(120vh) rotate(720deg)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: white;
        overflow: hidden; /* No Global Scroll */
        touch-action: none; /* Prevent bounce on mobile */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Hide Scrollbar but allow functionality if needed internally */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
